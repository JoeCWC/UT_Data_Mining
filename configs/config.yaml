input:
  acct_transaction_csv: "data_set/acct_transaction.csv"
  acct_alert_csv: "data_set/acct_alert.csv"
  acct_predict_csv: "data_set/acct_predict.csv"

model:
  #max_depth: 5
  #learning_rate: 0.05
  n_estimators: 5000
  #subsample: 0.9
  #colsample_bytree: 0.9
  #reg_lambda: 1.5
  #reg_alpha: 0.3
  early_stopping_rounds: 100
  eval_metric: ["auc", "logloss"]
  objective: "binary:logistic"
  device: "cuda"
  random_state: 42
  n_jobs: -1

pso:
  dim: 6
  num_particles: 10
  max_iter: 10
  bounds:
    - [3, 10]       # max_depth
    - [0.01, 0.1]   # learning_rate
    - [0.6, 1.0]    # subsample
    - [0.6, 1.0]    # colsample_bytree
    - [0.5, 3.0]    # reg_lambda
    - [0.0, 1.0]    # reg_alpha
